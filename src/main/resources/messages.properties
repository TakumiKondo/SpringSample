## SignupForm
# ユーザID
signupForm.userId=ユーザID
NotBlank.signupForm.userId={0}を入力して下さい。
Email.signupForm.userId=Email形式（email@address.com）で入力して下さい。

# パスワード
signupForm.password=パスワード
NotBlank.signupForm.password={0}を入力して下さい。
Length.signupForm.password={0}は、{2}～{1}桁で入力して下さい。
Pattern.signupForm.password={0}は半角英数で入力して下さい。

signupForm.userName=ユーザ名
NotBlank.signupForm.userName={0}を入力して下さい。

signupForm.birthday=誕生日
NotNull.signupForm.birthday={0}を入力して下さい。
typeMismatch.birthday=yyyy/MM/dd形式で入力して下さい。

signupForm.age=年齢
Range.signupForm.age={2}～{1}歳で入力して下さい。

signupForm.marrige=結婚
@AssertFalse.signupForm.marrige="未婚の方のみ登録できます。"
